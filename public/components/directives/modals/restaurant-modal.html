<div>
    <script type="text/ng-template" id="modal.html">
        <div>
            <div class="modal-dialog">

                <!-- Modal content-->
                <div>
                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                        <h4 id="modal-restaurant-name" data-target="modal.html" data-toggle="modal" class="modal-title" >{{ restaurant.restaurant.name }}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h4>{{ restaurant.restaurant.location.address }}</h4>
                                <h4>Average Cost for 2 People: {{ restaurant.restaurant.currency }}{{ restaurant.restaurant.average_cost_for_two}}</h4>
                                <h4>Cuisine: {{ restaurant.restaurant.cuisines}}</h4>
                                <h4 ng-style="{color:'#' + restaurant.restaurant.user_rating.rating_color}">User Rating: {{ restaurant.restaurant.user_rating.rating_text }} </h4>
                                <h4>Votes: {{ restaurant.restaurant.user_rating.votes }}</h4>
                                <a href="{{ restaurant.restaurant.url }} " target="_blank">{{ restaurant.restaurant.name }}</a><br>
                                <a href="{{ restaurant.restaurant.menu_url }} " target="_blank">Check out the menu</a>
                            </div>
                            <div class="col-md-6">
                                <img id="modal-image" ng-src="{{ restaurant.restaurant.thumb }}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <label for="time-of-day">Time of Day</label>
                        <select class="menu-select" ng-model="newRestaurant.time">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                        <label for="day">Day</label>
                        <select class="menu-select" ng-model="newRestaurant.day">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                        <button type="button" ng-click="addRestaurant(newRestaurant)" class="btn" style="background-color:rgba(0,0,0,0); border:0; color:red;">Add To Vacation</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" ng-disabled="loginForm.$invalid">Close</button>
                    </div>
                </div>

            </div>
        </div>
</script>
</div>
