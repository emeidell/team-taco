                <div class="row center-block">
                    <div class="col-md-4 col-md-offset-2">

                    </div>
                    <div class="col-md-4 center-block">

                    </div>
                </div>
                <div class="row center-block">
                    <div class="col-md-4 col-md-offset-2">
                        <label for="user-name">Display Name</label><br>
                        <input  type="text" name="user-name" placeholder="User Name" size="20">
                    </div>
                    <div class="col-md-4">
                        <label for="email">Email</label><br>
                        <input  type="text" name="email" placeholder="Email" size="20">
                    </div>
                </div>
                <div class="row  center-block">
                    <div class="col-md-4 col-md-offset-2">
                        <label for="password">Password</label><br>
                        <input  type="text" name="password" placeholder="Password" size="20">
                    </div>
                </div>
                <h2 id="saved-vacations">Saved Vacations</h2>
                <div class="row saved-vacation-cities">
                    <div class="col-md-12">
                        <h2>San Diego</h2>
                        <h3>Notes:</h3>

                    <div class="modal-header">
                        <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                        <h4 class="modal-title">Add Notes</h4>
                    </div>
                    <div class="modal-body">
                        <textarea cols="78"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" ng-click="updateNotes()">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="loginForm.$invalid">Close</button>
